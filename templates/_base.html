<!DOCTYPE html>

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="/static/media/mars.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/static/css/tailwind.css">
    <script src="https://kit.fontawesome.com/50b2e6bf36.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" integrity="sha512-bjwk1c6AQQOi6kaFhKNrqoCNLHpq8PT+I42jY/il3r5Ho/Wd+QUT6Pf3WGZa/BwSdRSIjVGBsPtPPo95gt/SLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block css %}{% endblock %}
</head>

<body class="text-white sm:px-5"
      style="background: linear-gradient(90deg, rgba(96,0,0,1) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(96,0,0,1) 100%);">

{% include 'static-blocks/header.html' %}
{% block content %}{% endblock %}
{% include 'static-blocks/footer.html' %}
</body>
</html>
